<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single sketch</title>
  </head>
  <body>
    <script type="module" src="/src/sketch.js"></script>
    <canvas id="main-canvas"></canvas>
    <ul>
      <li>p - select (why "p" ???)</li>
      <li>g - gallery</li>
      <li>d - draw</li>
      <li>i - rotate image source</li>
      <li>c - clear canvas</li>
      <li>s - save image</li>
      <li>m - paint grid</li>
      <li>1 - copyMode relative</li>
      <li>2 - copyMode stamp</li>
      <li>3 - copyMode absolute</li>
      <li>x - delete selected image</li>
    </ul>
  </body>
</html>
